<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="600" style="border:1px solid #FF5733;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var grd1 = ctx.createLinearGradient(10,80,130,0);
grd1.addColorStop("0","blue");
grd1.addColorStop("0.3","yellow");
grd1.addColorStop("1.0","purple");

ctx.strokeStyle = grd1;
ctx.lineWidth = 3;



var grd = ctx.createLinearGradient(150,350,250,450);
grd.addColorStop(0,"red");
grd.addColorStop(1,"pink");
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(0,0,850,900);





ctx.moveTo(100, 0);
ctx.lineTo(0, 20000);

ctx.moveTo(200, 0);
ctx.lineTo(0, 40000);

ctx.moveTo(300, 0);
ctx.lineTo(0, 60000);

ctx.moveTo(400, 0);
ctx.lineTo(0, 80000);


//ctx.moveTo(500, 0);
//ctx.lineTo(0, 100000);

//-- line

ctx.moveTo(0, 100);
ctx.lineTo(20000, 0);


ctx.moveTo(0, 200);
ctx.lineTo(40000, 0);


ctx.moveTo(0, 300);
ctx.lineTo(60000, 0);


ctx.moveTo(0, 400);
ctx.lineTo(80000, 0);


ctx.moveTo(0, 500);
ctx.lineTo(100000, 0);



ctx.stroke();
ctx.beginpath();
ctx.stroke();
</script>

</body>
</html>
